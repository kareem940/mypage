<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>fantastic striker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Cairo', sans-serif;
      animation: fadeInBody 1.5s ease-in-out;
    }

    table {
      border: 6px solid #fff;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    td {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: #333;
      border-bottom: 2px solid #ddd;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 0.6s forwards;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* تدرّج الظهور row by row */
    tr:nth-child(1) td {
      animation-delay: 0.2s;
    }
    tr:nth-child(2) td {
      animation-delay: 0.6s;
    }
    tr:nth-child(3) td {
      animation-delay: 1.0s;
    }
    tr:nth-child(4) td {
      animation-delay: 1.4s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');
  </style>
</head>
<body>

  <table>
    <tr><td>الاسم</td><td>كريم عبد المنعم</td></tr>
    <tr><td>الكود</td><td>20231302</td></tr>
    <tr><td>العمر</td><td>20</td></tr>
    <tr><td>الإقامة</td><td>مصر</td></tr>
  </table>

</body>
</html>
